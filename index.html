<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>

    <br>
<button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black w3-animate-right">Henkilökunnan kirjautuminen!</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-animate-right">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright ">&times;</span>
        <p>Syötä salasana!</p>
        <input id="password" class="w3-input w3-border w3-animate-input" type="password" style="width:30%">
          <br>
          <button onclick="salasana()" class="w3-button w3-black w3-hover-white" style="margin-bottom: 2%;">Kirjaudu</button>
          
      </div>
    </div>
  </div>    
    

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
    
    <script type="text/javascript">
function salasana(){
var password = document.getElementById('password').value;
if (password == "Salasana")
{alert('Salasana hyväksytty!')
window.open('tilaukset.html')}
else
{alert('Eipä ollu!')}
}
</script>
