<!DOCTYPE html>
<html>
<title>Palaute</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<body>

<div class="w3-container w3-teal w3-center">
  <h1>Palaute</h1><a href="index.html"><button class="w3-button w3-block w3-black">Etusivulle</button></a>
</div>

    <form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
<h2 class="w3-center">Yhteystiedot</h2>
 
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input id="nimi2" class="w3-input w3-border" name="first" type="text" placeholder="Etunimi">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input id="Snimi2" class="w3-input w3-border" name="last" type="text" placeholder="Sukunimi">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
    <div class="w3-rest">
      <input id="Sposti2" class="w3-input w3-border" name="email" type="text" placeholder="Sähköposti">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
    <div class="w3-rest">
      <input id="Puhnro" class="w3-input w3-border" name="phone" type="text" placeholder="Puh.Nro">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
    <div class="w3-rest">
      <input id="msg" class="w3-input w3-border" name="message" type="text" placeholder="Viestisi">
    </div>
</div>

<button onclick="palaute()" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>

</form>



<script src="list.js"></script>


</body>
</html>
